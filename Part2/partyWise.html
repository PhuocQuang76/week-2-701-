<!DOCTYPE html>
<html>
<head>
    <title>Democrats/Republicans</title>
    <meta charset="utf-8">
    <script src="js/partyWise.js"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<header>
</header>

<section>
    <article>
        <h2>Time to Vote</h2>
        <p>Dra members to either the Democrats or Republicans list.</p>

        <ul id="members">
        </ul>

        <div id="dropLists" style="display: table">
            <div style="display: table-row">

                <div class="dropList ">
                    <fieldset >
                        <legend >Democrats:</legend>
                        <ul id="democrats">

                        </ul>
                    </fieldset>
                </div>

                <div class="dropList ">
                    <fieldset>
                        <legend>Republicans:</legend>
                        <ul id="republicans">

                        </ul>
                    </fieldset>
                </div>

            </div>
        </div>

        <p id="msg">Drop over the respective targets</p>
    </article>
</section>

</body>
</html>
