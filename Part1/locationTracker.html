<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HomeWork2-Part1</title>
    <script src="js/locationTracker.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<header>
<h2>Location Tracker</h2>
</header>
<section>
    <article>
        <button id="startButton">Start</button>

        <p></p>
        <div id="status">
            <p id="version">Update#:</p>
            <p id="startLatitude">Latitude:</p>
            <p id="startLongitude">Longitude:</p>
            <p id="currentLatitude">Current Latitude:</p>
            <p id="currentLongitude">Current Longitude:</p>
        </div>


        <p></p>
        <div id="map">
        </div>
    </article>
</section>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT2_sA3Z-aoztwo3AhNk8shuwWu7l80GA&callback=getLocation" async defer></script>
</body>
</html>
